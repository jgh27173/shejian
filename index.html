<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cocos Creator | shejian</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="favicon.ico"/>
  </head>
  <body>
    <h1 class="header">shejian</h1>

    <div id="GameDiv" cc_exact_fit_screen="false" style="width: 720px; height: 1280px;">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" width="720" height="1280" tabindex="99"></canvas>
      </div>
    </div>
    <p class="footer">
      Created with <a href="https://www.cocos.com/products" title="Cocos Creator">Cocos Creator</a>
    </p>
    
    <!-- 直接内联 import-map 内容，避免跨域请求 -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "cc": "./cocos-js/cc.js"
      }
    }
    </script>

    <!-- 直接加载脚本，不使用异步加载 -->
    <script src="src/polyfills.bundle.js" charset="utf-8"></script>
    <script src="src/system.bundle.js" charset="utf-8"></script>
    
    <script>
      // 添加错误处理
      window.addEventListener('error', function(e) {
        console.error('资源加载错误:', e.target.src || e.target.href);
      }, true);
      
      // 直接加载主脚本
      document.addEventListener('DOMContentLoaded', function() {
        try {
          System.import('./index.js').catch(function(err) { 
            console.error('加载主脚本错误:', err); 
          });
        } catch (e) {
          console.error('System.js 错误:', e);
        }
      });
    </script>
  </body>
</html>
